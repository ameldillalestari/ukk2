<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APLIKSI PELAPORAN PENGADUAN MASYARAKAT</title>

    <link rel="stylesheet" href="bootstrap/bootstrap.min.css"
</head>
<body>

    <div class="contener">
        <!-- JUDUL APP -->
        <div class="row mb-5">
            <div class="col-md-12">
            <div class="jumbotron">
                <h1 class="text-center">
                    APLIKASI PELAPORAN PENGADUAN MASYARAKAT
                </h1>
            </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4" offset-md-4>
                <div class="card-header">
                    REGISTRASI
                </div>
                <div class="card-body">
                    <form action="" method="post">
                        <div class="from-group">
                            <input type="text" class="from-control" placeholder="NIK" required autofocus>
                        </div>
                        <div class="from-group">
                            <input type="text" class="from-control" placeholder="Nama Lengkap" required>
                        </div>
                        <div class="from-group">
                            <input type="text" class="from-control" placeholder="Username" required>
                        </div>
                        <div class="from-group">
                            <input type="password" class="from-control" placeholder="Password" required>
                        </div>
                        <div class="from-group">
                            <input type="number" class="from-control" placeholder="No.telepon" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Kirim</button>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
